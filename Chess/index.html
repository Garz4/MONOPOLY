<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chess</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body onload="onloadHandler()">
    <center>
    <p id="demo"></p>
    <h1>Chess</h1>
    <h4>The board game, but built in a web environment.</h4>
    <button class="startOnline" onclick="startOnline()">Play online</button><button class="startOffline" onclick="startOffline()">Play vs IA</button><br /><br />
    <table>
      <tr>
        <td class="tdBoard" id="tdBoard">
          <canvas id="board" width="800" height="800" onclick="onclickHandler(event)"></canvas>
        </td>
      </tr>
    </table>
    </center>
  </body>

  <script src="javascript/gameEventsHandler.js" type="text/javascript"></script>
  <script src="javascript/gameMain.js" type="text/javascript"></script>
  <script src="javascript/intelligentAgent.js" type="text/javascript"></script>
</html>
